paths:
  # Documentação pronta================================================================ 
  /parameters/products:
    portal-endpoint: 
      get: "https://apimqd.azure-api.net/mm/v1/productsacos/GetProductACoSByProfile/v2"
      post: "https://apimqd.azure-api.net/mm/v1/productsacos/PostProductACoSByProfile/v2"
      put: "https://apimqd.azure-api.net/mm/v1/productsacos"
      delete: "https://apimqd.azure-api.net/mm/v1/productsacos"
    
    description:
      get: 
       - "
            •Returns a list of products configured for the account.          
         "
      post: 
        - "
            • The endpoint You will be able to change ACOS on the ASIN level
            • The need to have a higher ACOS tolerance and bid higher on specific search terms or 
            By setting an ACoS% at a product level, the system will understand that this Product/ASIN will not 
            be required to achieve the Account's Campaign/Overall ACoS%, meaning that the Quartile system will look 
            at this product/ASIN individually and try to take it to its ACoS% target.
          "
        
      put: 
        - "
            •Edit a list of products configured for the account. 
           "
      delete: 
        - "
            Remove a asin configured for the account.
          "

    fields:
      profileId:
        type: integer
        description: "
              "The identifier of a profile associated with the advertiser account."
      percACoS:
        type: number
        description: "Setting an ACoS% at a product level."
      id:
        type: uuid
        description: "Unique identifier"
      asin:
        type: string
        description: "Asin id on amazon"

  /parameters/campaigns:
    portal-endpoint: 
      get: "https://apimqd.azure-api.net/mm/v1/acoscampaign"
      post: "https://apimqd.azure-api.net/mm/v1/acoscampaign/v2"
      put: "https://apimqd.azure-api.net/mm/v1/acoscampaign"
      delete: "https://apimqd.azure-api.net/mm/v1/acoscampaign/byid"

      description:
        get:
          - "Returns a list of campaign configured for the account.  "

        post:
        - "
            • The endpoint You will be able to change ACOS on the Campaign level
            By setting an ACoS% at a campaign level, the system will understand that this campaign will not 
            be required to achieve the Account's Campaign/Overall ACoS%, meaning that the Quartile system will look 
            at this campaign individually and try to take it to its ACoS% target.
          "

        put:
           "
            Edit a list of campaigns configured for the account. 
           "

        delete: 
          - "Remove a campaign configured for the account."

      fields:
        profileId:
          type: integer
          description: "The identifier of a profile associated with the advertiser account."
        percACoS:
          type: number
          description: "Setting an ACoS% at a campaign level."
        id:
          type: uuid
          description: "Unique identifier"
        campaignNameNV:
          type: string
          description: "Name Campaign on amazon"

  /products/tag:
    portal-endpoint: 
      get: "https://apimqd.azure-api.net/mm/v1/tag"
      put: "https://apimqd.azure-api.net/mm/v1/tag"

      description:
        get:
          - "- "Returns a list of tag configured for the account. "

        put:
          - "Endpoint that possibility to add more variations inside each brand,
            Example: add new format conventions to identify Colors, Sizes, formats, etc.,
            separating them into specific groups inside each Brand name related.
            • Possibility to exclude the actual name of “Brands” and adapt to what would suit the
            account better  "

      fields:
        profileId:
          type: integer
          description: "The identifier of a profile associated with the advertiser account."
        id:
          type: uuid
          description: "Unique identifier"
        label:
          type: string
          description: "Tag name"

